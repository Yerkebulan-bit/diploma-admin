<div class="table-container">
<!--

  <br>

-->

  <h2>Data Table</h2>

  <button mat-raised-button color="primary" (click)="openModal()">Add Item</button>
  <br>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let item">{{ item.type }}</td>
    </ng-container>

    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.shortDescription }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let item">{{ item.time }}</td>
    </ng-container>

    <ng-container matColumnDef="runningTime">
      <th mat-header-cell *matHeaderCellDef>Running time</th>
      <td mat-cell *matCellDef="let item">{{ item.runningTime }}</td>
    </ng-container>

    <ng-container matColumnDef="constraints">
      <th mat-header-cell *matHeaderCellDef>Constraints</th>
      <td mat-cell *matCellDef="let item">{{ item.constraints }}</td>
    </ng-container>

    <ng-container matColumnDef="limit">
      <th mat-header-cell *matHeaderCellDef>Limit</th>
      <td mat-cell *matCellDef="let item">{{ item.limit }}</td>
    </ng-container>

    <ng-container matColumnDef="isMain">
      <th mat-header-cell *matHeaderCellDef>Is main</th>
      <td mat-cell *matCellDef="let item">{{ item.isMain }}</td>
    </ng-container>

    <ng-container matColumnDef="startedAt">
      <th mat-header-cell *matHeaderCellDef>Started at</th>
      <td mat-cell *matCellDef="let item">{{ item.startedAt }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="openModal(item)">
          <mat-icon>✎</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(item.id)">
          <mat-icon>✘</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

</div>
